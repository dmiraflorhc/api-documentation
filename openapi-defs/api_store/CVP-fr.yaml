      therapy_duration:
        type: string
        description: Durée de la thérapie.
      therapy_duration_unit:
        type: string
        description: Unité de durée de la thérapie.
      dosage_form:
        type: string
        description: Forme posologique.
      indication_name:
        type: string
        description: Indication.
