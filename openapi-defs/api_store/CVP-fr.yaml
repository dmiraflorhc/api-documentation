    description: Modifie la langue du résultat.
  QueryType:
    name: type
    type: string
    in: query
    enum:
      - json
      - xml
    default: json
    description: Modifie le format du résultat.
  UserKeys:
    name: 'user-key'
    type: string
    in: header
