info:
  title: Base de données en ligne des effets indésirables de Canada Vigilance (BDEI)
  description: La base de données en ligne des effets indésirables de Canada Vigilance renferme de l'information au sujet des effets indésirables soupçonnés (ou effets secondaires) associés à des produits de santé.
  version: '1.0.0'
  contact:
    name: Bill Wilson
    email: billy.wilson@canada.ca

schemes:
  - https
host: cvp-hc-sc-apicast-production.api.canada.ca
basePath: /v1/
produces:
  - application/json
  - application/xml

paths:
  /drugproductingredient:
    get:
      tags:
        - Ingrédient actif et produit pharmaceutique
      description: Fournit des renseignements sur les ingrédients actifs de tous les médicaments.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: |
            Affiche l'ingrédient actif du produit selon l'identifiant de l'ingrédient actif d'un produit pharmaceutique spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/DrugProductIngredient'
            xml:
              name: DrugProductIngredients
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /drugproduct:
    get:
      tags:
        - Produit pharmaceutique
      description: Fournit le nom de tous les médicaments et leurs codes.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: Affiche le produit pharmaceutique selon l'identifiant du produit spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/DrugProduct'
            xml:
              name: DrugProducts
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /gender:
    get:
      tags:
        - Sexe
      description: Fournit des renseignements sur le sexe, accompagnés du code du sexe.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: Affiche le sexe selon l'identifiant du sexe spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Gender'
            xml:
              name: Genders
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /outcome:
    get:
      tags:
        - Résultat
      description: Fournit des renseignements sur le résultat, accompagnés du code du résultat.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: Affiche le résultat selon l'identifiant du résultat de la déclaration spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Outcome'
            xml:
              name: Outcomes
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /reaction:
    get:
      tags:
        - Réaction
      description: Fournit des renseignements au sujet des réactions associées aux déclarations.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: Affiche la réaction selon l'identifiant de la réaction spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Reaction'
            xml:
              name: Reactions
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /reportdrug:
    get:
      tags:
        - Médicaments associés aux déclarations
      description: Fournit des renseignements sur les médicaments associés aux déclarations.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: |
            Affiche les médicaments selon l'identifiant de la déclaration d'un produit spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/ReportDrug'
            xml:
              name: ReportDrugs
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /reportlink:
    get:
      tags:
        - Déclarations liées
      description: Fournit des renseignements sur les déclarations liées ou en double, accompagnés du code des déclarations.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: |
            Affiche la déclaration liée selon l'identifiant d'un numéro de déclaration spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/ReportLink'
            xml:
              name: ReportLink
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /reporttype:
    get:
      tags:
        - Type de déclaration
      description: Fournit des renseignements sur le type de déclaration, accompagnés du code du type de déclaration.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: |
            Affiche le type de déclaration selon l'identifiant d'un type de déclaration spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/ReportType'
            xml:
              name: ReportType
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /report:
    get:
      tags:
        - Déclaration
      description: Fournit des renseignements au sujet des déclarations et des patients.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: |
            Affiche la déclaration selon le numéro d'une déclaration d'effet indésirable spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Report'
            xml:
              name: Reports
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /seriousness:
    get:
      tags:
        - Gravité de la réaction indésirable
      description: Fournit des renseignements sur la gravité de la réaction, accompagnés du code de gravité.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: |
            Affiche la gravité d'une réaction selon l'identifiant de la gravité de la déclaration spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Seriousness'
            xml:
              name: Seriousness
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

  /source:
    get:
      tags:
        - Source de déclaration
      description: Fournit des renseignements sur la source de déclaration, accompagnés du code de la source.
      parameters:
        - $ref: '#/parameters/UserKeys'
        - $ref: '#/parameters/QueryLang'
        - $ref: '#/parameters/QueryType'
        - name: id
          in: query
          type: string
          description: |
            Affiche la source d'une déclaration selon l'identifiant de la source de la déclaration spécifié dans la requête.
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Source'
            xml:
              name: Sources
              wrapped: true
        '204':
          $ref: '#/definitions/204'
        '404':
          $ref: '#/definitions/404'

definitions:
  '204':
    type: string
  '404':
    type: string

  DrugProductIngredient:
    type: object
    description: Fournit des renseignements sur les ingrédients actifs de tous les médicaments.
    properties:
      drug_product_ingredient_id:
        type: string
        description: Identifiant du produit pharmaceutique – Ingrédient actif.
      drug_product_id:
        type: string
        description: Identifiant du produit pharmaceutique.
      drug_name:
        type: string
        description: Nom commercial.
      active_ingredient_id:
        type: string
        description: Identifiant de l'ingrédient actif.
      active_ingredient_name:
        type: string
        description: Nom de l'ingrédient actif.
    xml:
      name: DrugProductIngredient

  DrugProduct:
    type: object
    description: Fournit le nom de tous les médicaments et leurs codes.
    properties:
      drug_product_id:
        type: string
        description: Identifiant du produit pharmaceutique.
      drug_name:
        type: string
        description: Nom commercial.
    xml:
      name: DrugProduct

  Gender:
    type: object
    description: Fournit des renseignements sur le sexe, accompagnés du code du sexe.
    properties:
      gender_id:
        type: string
        description: Identifiant du sexe.
      gender_code:
        type: string
        description: Code du sexe.
      gender_name:
        type: string
        description: Sexe.
    xml:
      name: Gender

  Outcome:
    type: object
    description: Fournit des renseignements sur le résultat, accompagnés du code du résultat.
    properties:
      outcome_id:
        type: string
        description: Identifiant du résultat de la déclaration.
      outcome_code:
        type: string
        description: Code du résultat de la déclaration.
      outcome_name:
        type: string
        description: Résultat de la déclaration.
    xml:
      name: Outcome

  Reaction:
    type: object
    description: Fournit des renseignements au sujet des réactions associées aux déclarations.
    properties:
      reaction_id:
        type: string
        description: Identifiant de la réaction.
      report_id:
        type: string
        description: Numéro de la déclaration d'effet indésirable (DEI) (6 chiffres).
      duration:
        type: string
        description: Durée de la réaction.
      duration_unit:
        type: string
        description: Unité de durée de la réaction.
      pt_name:
        type: string
        description: Terme des effets indésirables.
      soc_name:
        type: string
